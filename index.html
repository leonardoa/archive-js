<body>
	<section id="container">
		<div class="buttons">
			<button class="button-filter" data-tag="*">All</button>
			<button class="button-filter" data-tag="tag1">Tag 1</button>
			<button class="button-filter" data-tag="tag2">Tag 2</button>
			<button class="button-filter" data-tag="Mom">Mom</button>
			<button class="button-filter" data-tag="polaroid">Polaroid</button>
			<button class="button-filter" data-tag="purple">Purple</button>
			<button class="button-filter" data-tag="red">Red</button>
		</div>

		<div class="buttons">
			<button class="button-sort" data-sort="title<">Sort by title <</button>
			<button class="button-sort" data-sort="title>">Sort by title ></button>
			<button class="button-sort" data-sort="year>">Sort by year ></button>
			<button class="button-sort" data-sort="year<">Sort by year <</button>
		</div>

		<div class="buttons">
			<input type="text" id="search" placeholder="Search" autocomplete="off">
		</div>
		<ul id="list">
		</ul>
		<button id="shuffle">SHUFFLE</button>
		<button id="next">NEXT</button>
		<button id="prev">PREV</button>
	</section>
</body>
